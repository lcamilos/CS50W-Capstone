{% extends 'base/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <a href="{% url 'teacher_list' %}">
            <div class="card rounded-0 shadow mb-4">
                <div class="card-body" style="background-color: #f8d7da; border-color: #f5c6cb;">
                    <h5 class="card-title">Total Coaches</h5>
                    <h3 class="card-text text-right text-danger">{{ teachers|intcomma }}</h3>
                    <p class="text-muted">Number of coaches currently registered</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-6">
        <a href="{% url 'student_list' %}">
            <div class="card rounded-0 shadow mb-4">
                <div class="card-body" style="background-color: #d4edda; border-color: #c3e6cb;">
                    <h5 class="card-title">Total Athletes</h5>
                    <h3 class="card-text text-right text-success">{{ students|intcomma }}</h3>
                    <p class="text-muted">Number of athletes currently registered</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
